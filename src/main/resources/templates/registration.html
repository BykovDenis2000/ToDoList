<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add Note</h1>
    </div>
    <form th:action="@{/process_registration}" th:object="${User}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Text: </label>
                <div class="col-8">
                    <label>
                        <input type="text" th:field="*{id}" class="form-control" />
                    </label>
                    <label>
                        <input type="text" th:field="*{name}" class="form-control" />
                    </label>
                    <label>
                        <input type="text" th:field="*{email}" class="form-control" />
                    </label>
                    <label>
                        <input type="text" th:field="*{password}" class="form-control" />
                    </label>
                    <label>
                        <input type="text" th:field="*{locale}" class="form-control" />
                    </label>

                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
