<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 th:each="user: ${user}"></h1>
        <h1 th:text="${user.name}"></h1>
        <h2>ToDo List</h2>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Note ID</th>
                <th>Text</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note: ${listNotes}">
                <td th:text="${note.id}">Note ID</td>
                <td th:text="${note.text}">Text</td>
                <td>
                    <form method="POST" th:action="@{/delete(id=${note.id})}">
                        <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/addnote}" href="add_form.html">Add Note</a>
        </div>
    </div>
</div>
</body>
</html>
